<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* Body and Container Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        /* Input Fields */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result Display */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* BMI Guide Section */
        #weight-guide {
            margin-top: 20px;
            padding: 15px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #weight-guide p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <p>
                <label for="height">Height in CM:</label><br>
                <input type="text" id="height"/>
            </p>
            <p>
                <label for="weight">Weight in KG:</label><br>
                <input type="text" id="weight"/>
            </p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
        </form>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('#bmi-form');

        form.addEventListener('submit', function(e){
            e.preventDefault(); // Prevent form submission 
         
            const height = parseInt(document.querySelector('#height').value); // convert into integer
            const weight = parseInt(document.querySelector('#weight').value);
            const result = document.querySelector('#result');

            // Validate height and weight inputs
            if(height === '' || height < 0 || isNaN(height)){
                result.innerHTML = `Please enter a valid height.`;
            } else if(weight === '' || weight < 0 || isNaN(weight)){
                result.innerHTML = `Please enter a valid weight.`;
            } else {
                // Calculate BMI and show result
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                result.innerHTML = `<span>Your BMI is: ${bmi}</span>`;
            }
        });
    </script>
</body>
</html>
